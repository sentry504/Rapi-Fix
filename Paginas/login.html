<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech-Fix-Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../CSS/login-form-basic.css">
    <body>
        <section id="contenedorLogin" class="position-relative py-xl-5">
            <div class="container">
                <div class="row d-flex justify-content-center">
                    <div id="contiene" class="col-md-6 col-xl-4">
                        <div id="contenido" class="animacion">
                            <div class="card-body d-flex flex-column align-items-center">
                                <lottie-player id="animacion" src="https://assets5.lottiefiles.com/packages/lf20_rp60xrfk.json" mode="bounce" background="transparent"  speed="0.8"  style="width: 600px; height: 600px;"  loop  autoplay></lottie-player>
                            </div>
                        </div>
                        <div id="contenido" class="card mb-5">
                            <div class="card-body d-flex flex-column align-items-center shadow">
                                <div class="bs-icon-xl my-4"><img src="../img/logoPNG.png" alt="Bootstrap" width="100" height="100"></div>
                                <p style="color:#fff;"><b>Login</b></p>
                                <form class="login text-center" method="post">
                                    <div class="mb-3"><input class="form-control" type="email" name="email" placeholder="Email" /></div>
                                    <div class="mb-3"><input class="form-control" type="password" name="password" placeholder="Password" /></div>
                                    <div id="login" class="mb-3"><button class="btn btn-primary d-block w-100" type="submit">Login</button></div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>
</html>
